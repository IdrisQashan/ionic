<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Animation - Basic</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  <script type="module">
    Element.prototype.animate = null;
    
    import { createAnimation } from '../../../../dist/ionic/index.esm.js';

    const squareA = document.querySelector('.square-a');
    
    const rootAnimation = createAnimation('root-animation-id');
    const animationA = createAnimation('animation-a');
    const animationB = createAnimation('animation-b');
    
    animationA
      .addElement(squareA)
      .fromTo('background', 'rgba(0, 0, 255, 0.5)', 'rgba(0, 0, 255, 1)')
      
    animationB
      .addElement(squareA)
      .fromTo('transform', 'scale(1)', 'scale(0.5)');
    
    rootAnimation
      .duration(500)
      .iterations(Infinity)
      .easing('ease-in-out')
      .direction('alternate')
      .addAnimation([animationA, animationB]);
      
    document.querySelector('.play').addEventListener('click', () => {
      rootAnimation.play();
    });
    
    document.querySelector('.pause').addEventListener('click', () => {
      rootAnimation.pause();
    });
    
    document.querySelector('.stop').addEventListener('click', () => {
      rootAnimation.stop();
    });
    
    document.querySelector('.destroy').addEventListener('click', () => {
      rootAnimation.destroy();
    });
    
  </script>
  
  <style>
    .square {
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 255, 0.5);
      text-align: center;
      line-height: 100px;
      margin-left: 25px;
      margin-top: 25px;
      margin-bottom: 25px;
    }
  </style>
  </head>

<body
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Animations</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <div class="ion-padding">
        <ion-button class="play">Play</ion-button>
        <ion-button class="pause">Pause</ion-button>
        <ion-button class="stop">Stop</ion-button>
        <ion-button class="destroy">Destroy</ion-button>
        
        <div class="square square-a">
          Hello
        </div>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
